<header class="site-header">
  <div class="container">
    <a href="{{ "/" | relURL }}" class="site-title">{{ .Site.Title }}</a>
    <p class="site-tagline">{{ .Site.Params.description }}</p>
    <nav class="main-nav">
      {{ range .Site.Menus.main }}
        <a href="{{ .URL | relURL }}" class="nav-link{{ if $.IsMenuCurrent "main" . }} active{{ end }}">{{ .Name }}</a>
      {{ end }}
    </nav>
  </div>
</header>
