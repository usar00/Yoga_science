{{ if .IsPage }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ .Title }}",
  "description": "{{ .Description }}",
  "datePublished": "{{ .Date.Format "2006-01-02" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02" }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Params.author | default .Site.Params.author }}",
    "url": "{{ .Site.BaseURL }}about/"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}"
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }
  {{ if .Params.references }}
  ,"citation": [
    {{ range $i, $ref := .Params.references }}
    {{ if $i }},{{ end }}
    {
      "@type": "ScholarlyArticle",
      "name": "{{ $ref.title }}",
      "author": "{{ $ref.authors }}",
      {{ if $ref.doi }}"sameAs": "https://doi.org/{{ $ref.doi }}"{{ end }}
    }
    {{ end }}
  ]
  {{ end }}
}
</script>
{{ end }}
